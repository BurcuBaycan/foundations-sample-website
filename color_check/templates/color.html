{% extends "base.html" %}

{% block content %}
{% if color_hex_code == "error" %}
<div class="error">
    <p>Please try another color</p>
    
</div>

{% else %}
    <div>
        <p> Hex code for your color is {{color_hex_code}}</p>
        <a href="/"><input type="button" value="back"></a>
    </div>
<style>
    body {
        background-color: {{color_hex_code}};
    }
</style>    
{% endif %}
{% endblock %}
